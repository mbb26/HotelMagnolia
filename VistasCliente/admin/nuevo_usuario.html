    <meta charset="UTF-8">

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/new-user.js"></script>

</head>

<body>

        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="admin.html"><img src="../img/core-img/logo.png" alt="Hotel Mandiola Logo"></a>

				  <span class="navbar-toggler-icon"></span>
				</button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menuSeguridad" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <div class="dropdown-menu" aria-labelledby="menuSeguridad">
                            <a class="dropdown-item" href="cambiar_password.html">Cambio de Contraseña</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menuAdministracion" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </div>
        </nav>
    </header>



    <section class="welcome_area bg-img background-overlay">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="hero-content">
                        <form action="#" id="create-user-form" data-function="initialize">
                            <h2>Crear Nuevo Usuario</h2>
                            <h4>Nombre del Usuario:</h4>
                            <input type="hidden" name="id_rol" value="5" />
                            <input type="hidden" name="id_usuario" value="1">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="nombre">Nombre</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="nombre" name="nombre" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="nombre" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="apellido1">Primer Apellido</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="apellido1" name="apellido1" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="apellido1" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="apellido2">Segundo Apellido</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="apellido2" name="apellido2" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="apellido2" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="correo">Correo</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="correo" name="correo" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="correo" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="telefono">Teléfono</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="telefono" name="telefono" type="number">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="telefono" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="user_name">Nombre de Usuario</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="user_name" name="user_name" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="user_name" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <a class="btn essence-btn check-availability" href="#">Verificar Disponibilidad</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="password">Contraseña</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="password" name="password" type="password">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="password" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="password-confirm">Verificar Contraseña</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank" id="password-confirm" name="password-confirm" type="password">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="password-confirm" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <a class="btn essence-btn create-user" href="#">Crear</a>
                                    <a class="btn btn-primary" href="/">Cancelar</a>
                                </div>
                                <div class="col-md-offset-2 col-md-10">
                                    <input type="reset" value="Restablecer" class="reset-form">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer_area clearfix">
        <div class="container">
            <div class="footer-logo mr-50">
                <a href="#"><img src="../img/core-img/logo.png" alt=""></a>

            <h4>Thomas White</h4>

        </div>
    </footer>


</body>

</html>
