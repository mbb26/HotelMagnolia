<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hotel Mandiola | Admin | Nuevo Usuario</title>

    <link rel="icon" href="../img/core-img/favicon.png">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jquery-ui.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/jquery.creditCardValidator.js"></script>
    <script src="../js/payment-functions.js"></script>

</head>

<body>
    <header class="header_area">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="index.html"><img src="../img/core-img/logo.png" alt="Hotel Mandiola Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav>
    </header>



    <section class="welcome_area bg-img background-overlay">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="hero-content">
                        <form id="payment-method-form" action="#" data-function="initialize">
                            <h2>Pantalla de Pago</h2>
                            <h3>Seleccione su tipo de tarjeta</h3>
                            <button class="btn essence-btn" id="view-favorite-cards">Seleccionar una tarjeta favorita</button>
                            <div class="favorite-cards" id="favorite-cards">
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                    <input type="radio" name="useFavorite" id="use-favorite-new" value="new" checked><label class="control-label col-md-6" for="use-favorite-new">Ingresar tarjeta nueva</label>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="useFavorite"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <input type="hidden" name="ID" id="id-payment-method" value="0" />
                            <input type="hidden" name="Email" id="Email" value="" />
                            <div class="form-group">
                                <label class="control-label col-md-6" for="CardNumber">Numero de la tarjeta:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line credit-card" data-function="noBlank"
                                        id="CardNumber" name="CardNumber" type="number">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="CardNumber"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="ExpiredDate">Fecha de expiraci√≥n:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="ExpiredDate" name="ExpiredDate" type="text" maxlength="5" placeholder="mm/aa">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="ExpiredDate"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="Cvv">CVV:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="Cvv" name="Cvv" type="number" max="999" maxlength="3" pattern="\d{3}" placeholder="123" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Cvv"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="Nombre">Nombre en la tarjeta:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="Nombre" name="Nombre" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Nombre"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                
                                <div class="col-md-10">
                                    <input class="checkbox"
                                        id="AgregarAFavoritas" name="AgregarAFavoritas" type="checkbox" />
                                    <label class="control-label col-md-6" for="AgregarAFavoritas">Agregar a favoritas</label>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="AgregarAFavoritas"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit">Pagar</button>
                                </div>
                            </div>                            
                        </form>
                        <form id="reservation-payment-form" class="hidden">
                            <input type="hidden" name="ESTADO_RESERVACION" id="estadO_RESERVACION">
                            <input type="hidden" name="FECHA_ENTRADA" id="fechA_ENTRADA">
                            <input type="hidden" name="FECHA_SALIDA" id="fechA_SALIDA">
                            <input type="hidden" name="ID_CLIENTE" id="iD_CLIENTE">
                            <input type="hidden" name="ID_RESERVACION" id="iD_RESERVACION">
                            <input type="hidden" name="TIPO_HABITACION" id="tipO_HABITACION">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer_area clearfix">
        <div class="container">
            <div class="footer-logo mr-50">
                <a href="#"><img src="../img/core-img/logo.png" alt=""></a>
            </div>
            <h1 class "hero-content"> Creado por:</h1>
            <h4>Melanie Benavides</h4>
            <h4>Allan Marin</h4>
            <h4>Thomas White</h4>

        </div>
    </footer>


</body>

</html>
