        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="index.html"><img src="../img/core-img/logo.png" alt="Hotel Mandiola Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">

					  </a>

                            <a class="dropdown-item" href="cambiar_password.html">Cambio de Contraseña</a>

                    <li class="nav-item dropdown">

        </nav>

    <section class="welcome_area bg-img background-overlay">
        <div class="container h-50">
            <div class="row h-100 align-items-center">
                <div class="col-8">
                    <div class="hero-content">

                        <form action="#" id="login-form" data-function="initialize">
                            <h2>Bienvenido</h2>
                            <h2>Haga su reservación aquí</h2>
                            
                            <div class="form-group">
                                <label class="control-label col-md-6" for="TIPO_HABITACION">Seleccione su tipo de habitación</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="TIPO_HABITACION" name="TIPO_HABITACION">
                                        <option value="1">Normal</option>
                                        <option value="2">Deluxe</option>
                                        <option value="3">Condominio</option>
                                    </select>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="TIPO_HABITACION"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="cantidad_adultos">Cantidad de adultos que ingresarán:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="cantidad_adultos" name="cantidad_adultos" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="cantidad_adultos"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="cantidad_ninos">Cantidad de niños que ingresarán:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="cantidad_ninos" name="cantidad_ninos" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="cantidad_ninos"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="fecha_ingreso">Cantidad de niños que ingresarán:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="fecha_ingreso" name="fecha_ingreso" type="date">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="fecha_ingreso"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="fecha_salida">Cantidad de niños que ingresarán:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="fecha_salida" name="fecha_salida" type="date">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="fecha_salida"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <a class="btn essence-btn check-availability" href="#">Verificar Disponibilidad</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10" id="available-rooms">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit">Reservar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

            <h4>Allan Marin</h4>
            <h4>Thomas White</h4>

        </div>
    </footer>


</body>

</html>
