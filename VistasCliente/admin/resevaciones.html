<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hotel Mandiola | Admin | Ingresar</title>

    <link rel="icon" href="../img/core-img/favicon.png">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jquery-ui.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/reservacion.js"></script>

</head>

<body>
    <header class="header_area">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="index.html"><img src="../img/core-img/logo.png" alt="Hotel Mandiola Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav>
    </header>



    <section class="welcome_area bg-img background-overlay">
        <div class="container h-50">
            <div class="row h-100 align-items-center">
                <div class="col-8">
                    <div class="hero-content">
                        <form action="#" id="reservation-form" data-function="initialize">
                            <h2>Bienvenido</h2>
                            <h2>Haga su reservación aquí</h2>
                            <input type="hidden" name="estadO_RESERVACION" value="0" />
                            <input type="hidden" name="iD_CLIENTE" id="iD_CLIENTE" value="0" />
                            <div class="form-group">
                                <label class="control-label col-md-6" for="tipo_habitacion_search">Seleccione su tipo de habitación</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="tipo_habitacion_search" name="tipO_HABITACION">
                                        <option value="1">Normal</option>
                                        <option value="2">Deluxe</option>
                                        <option value="3">Condominio</option>
                                    </select>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="tipo_habitacion_search"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="cantidad_adultos">Cantidad de adultos que ingresarán:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="cantidad_adultos" name="cantidad_adultos" type="number">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="cantidad_adultos"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="cantidad_ninos">Cantidad de niños que ingresarán:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="cantidad_ninos" name="cantidad_ninos" type="number">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="cantidad_ninos"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="fecha_ingreso">Fecha de ingreso:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="fecha_ingreso" name="fechA_ENTRADA" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="fecha_ingreso"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-6" for="fecha_salida">Fecha de salida:</label>
                                <div class="col-md-10">
                                    <input class="form-control text-box single-line" data-function="noBlank"
                                        id="fecha_salida" name="fechA_SALIDA" type="text">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="fecha_salida"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <a class="btn essence-btn check-availability" href="#">Verificar Disponibilidad</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10" id="available-rooms">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit">Reservar</button>
                                </div>
                            </div>
                        </form>
                        <form id="room-form" class="hidden">
                            <input type="hidden" name="ID_HABITACION" id="ID_HABITACION_ROOM" />
                            <input type="hidden" name="NUMERO" id="NUMERO" />
                            <input type="hidden" name="NOMBRE" id="NOMBRE" />
                            <input type="hidden" name="DESCRIPCION" id="DESCRIPCION" />
                            <input type="hidden" name="FOTO" id="FOTO" />
                            <input type="hidden" name="TIPO_HABITACION" id="TIPO_HABITACION" />
                            <input type="hidden" name="ID_PRECIO" id="ID_PRECIO" />
                            <input type="hidden" name="DISPONIBLE" id="DISPONIBLE" />
                        </form>
                        <form id="room-reservation-form" class="hidden">
                            <input type="hidden" name="ID_RESERVACION" id="rrform-reservacion" />
                            <input type="hidden" name="ID_HABITACION" id="rrform-habitacion" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer_area clearfix">
        <div class="container">
            <div class="footer-logo mr-50">
                <a href="#"><img src="../img/core-img/logo.png" alt=""></a>
            </div>
            <h1 class = "hero-content"> Creado por:</h1>
            <h4>Melanie Benavides</h4>
            <h4>Allan Marin</h4>
            <h4>Thomas White</h4>

        </div>
    </footer>


</body>

</html>
